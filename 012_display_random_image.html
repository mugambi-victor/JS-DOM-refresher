<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">
    <button onclick="get_random_image()">
        Click Me
    </button>

    <script>
        const links = [{
            src:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
            width:"240",
            height:"160"
        },
        {
            src:"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
            width:"320",
            height:"195"
        },
        {
            src:"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
            width:"500",
            height:"343"
        },
    
    ]

    function get_random_image() {
        const random_index = Math.floor(Math.random() * links.length)
        const link = links[random_index]
        document.querySelector('img').setAttribute('src', link.src) 
        document.querySelector('img').setAttribute('width', link.width)
        document.querySelector('img').setAttribute('height', link.height)
    }
    </script>
</body>
</html>
