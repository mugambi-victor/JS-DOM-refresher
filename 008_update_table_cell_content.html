<!DOCTYPE html>
<!-- Write a JavaScript function that accepts a row, column (to identify a particular cell) and a string to update the cell's contents. -->
<html><head><meta charset=utf-8 />
<title>Change the content of a cell</title>
</head><body>
<table id="myTable" border="1">
<tr><td>Row1 cell1</td>
<td>Row1 cell2</td></tr>
<tr><td>Row2 cell1</td>
<td>Row2 cell2</td></tr>
<tr><td>Row3 cell1</td>
<td>Row3 cell2</td></tr>
</table><form>
<input type="button" onclick="changeContent()" value="Change content">
</form>

<script>
    function  changeContent(){
        let table = document.getElementById("myTable")
    
        let row = parseInt(prompt("Enter row number (1-3):"));
        let col = parseInt(prompt("Enter column number (1-2):"));
        let content = prompt("Enter new content:");
        let cell = table.rows[row-1].cells[col-1];
        cell.innerHTML = content;
        alert("Content updated successfully!");
    }
</script>
</body></html>
